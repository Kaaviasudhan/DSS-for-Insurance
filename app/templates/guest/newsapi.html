// Function to dynamically generate news cards
function displayNews(newsArray) {
  const newsCatalogue = document.getElementById('news-catalogue');
  newsArray.forEach(news => {
    const newsCard = `
      <div class="news-card">
        <a href="${news.link}">
          <img src="${news.image}" alt="Post featured image" title="${news.title}" class="featured-image">
          <h2 class="heading">${news.title}</h2>
        </a>
        <p class="author">by <a href="${news.author_link}">${news.author}</a></p>
        <p class="para-line">${news.description} <a href="${news.link}">Read More</a></p>
      </div>
    `;
    newsCatalogue.innerHTML += newsCard;
  });
}

// Call the function to display news
