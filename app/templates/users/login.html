<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo-tk.png') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 50%;
        }

        .logo {
            flex: 1;
            background: url("{{ url_for('static', filename='img/logo-tk.png') }}") no-repeat center center;
            background-size: cover;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        h2 {
            margin-top: 0;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        #email, #password{
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border:1px solid #ddd;
            margin-bottom: 20px;
        }

        #email:focus, #password:focus{
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border-color: #0044cc;
            box-shadow: 0 0 5px rgba(0, 68, 204, 0.5); 
            outline: none; 
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0033aa;
        }

        .flash-messages {
            margin-bottom: 20px;
            list-style-type: none;
            padding: 0;
        }

        .flash-messages li {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #fff;
        }

        .flash-messages .success {
            background-color: #28a745;
        }

        .flash-messages .danger {
            background-color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .logo {
                height: 300px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="form-container">
            <h2>Login Page</h2>
            
            <!-- Flash messages for login status -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            <!-- Login Form -->
            <form action="{{ url_for('main.login') }}" method="POST" onsubmit="return validateForm()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                
                <input type="submit" value="Login">
            </form>
        </div>
    </div>  
</body>
</html>
